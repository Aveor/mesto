<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto Russia</title><link href="main.css" rel="stylesheet"></head><body class="root"><div class="root__container"><header class="header"><div class="header__logo"></div></header><main class="content"><section class="profile"><img class="profile__avatar" src="#" alt="#" name="avatar"/><div class="profile__img-edit"></div><div class="profile__container"><div class="profile__info"><h1 class="profile__name"></h1><p class="profile__description"></p></div><button class="profile__edit-button" type="button"></button></div><button class="profile__add-button" type="button"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__copyright">© 2020. Mesto Russia</p></footer><div class="popup popup__profile"><form class="popup__container popup__container_edit" name="formProfile" method="POST" novalidate><button class="popup__button-close popup__button-close_profile" type="reset"></button><h3 class="popup__title">Редактировать профиль</h3><input class="popup__input popup__input_type_name" id="name-input" required placeholder="Ваше имя" name="name" minlength="2" maxlength="40"> <span class="popup__input-error" id="name-input-error"></span> <input class="popup__input popup__input_type_job" id="job-input" required placeholder="О себе" name="about" minlength="2" maxlength="200"> <span class="popup__input-error" id="job-input-error"></span> <button class="popup__button-save" type="submit">Сохранить</button></form></div></div><div class="popup popup__add"><form class="popup__container popup__container_add" name="formCard" method="POST" novalidate><button class="popup__button-close popup__button-close_add" type="reset"></button><h3 class="popup__title">Новое место</h3><input class="popup__input popup__input_type_place" id="place-input" required placeholder="Название" name="name" minlength="1" maxlength="30"> <span class="popup__input-error" id="place-input-error"></span> <input class="popup__input popup__input_type_link" id="link-input" type="url" required placeholder="Ссылка на картинку" name="link"> <span class="popup__input-error" id="link-input-error"></span> <button class="popup__button-save" type="submit">Создать</button></form></div><div class="popup popup__background"><div class="view"><button class="popup__button-close popup__button-close_view" type="reset"></button><div class="view__item"><img src="#" class="view__image" alt=""><p class="view__caption"></p></div></div></div><div class="popup popup__avatar"><form class="popup__container popup__container_type_avatar" name="formAvatar" method="POST" novalidate><button class="popup__button-close" type="reset"></button><h3 class="popup__title">Обновить аватар</h3><input class="popup__input popup__input_type_avatar" id="avatar-input" type="url" required placeholder="Ссылка на аватар" name="link"/> <span class="popup__input-error" id="avatar-input-error"></span> <button class="popup__button-save" type="submit">Создать</button></form></div><div class="popup popup__delete"><form class="popup__container popup__container_type_delete" name="formDelete"><button class="popup__button-close" type="reset"></button><h3 class="popup__title popup__title_type_delete">Вы уверены?</h3><button class="popup__button-save popup__button-save_type_delete" type="submit">Да</button></form></div><template class="elements-template"><div class="elements__item" id=""><img class="elements__image" src="#" alt=""> <button class="elements__delete" type="button"></button><div class="elements__description"><h2 class="elements__title"></h2><div class="like"><button class="like__button" type="button"></button><p class="like__sum"></p></div></div></div></template><script src="main.js"></script></body></html>
