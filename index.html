<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип Место Россия">
    </header>
    
    <main class="content">
      
      <section class="profile">
        <div class="profile__container">
          <img class="profile__avatar" src="images/image.jpg" alt="Аватар">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <div class="elements">
        <div class="elements__item">
          <img class="elements__image" src="./images/karachaevo.jpg" alt="Карачаевск">
          <div class="elements__description">
            <h2 class="elements__title">Карачаевск</h2>
            <button class="elements__like" type="button"></button>
          </div>
        </div>
        <div class="elements__item">
          <img class="elements__image" src="./images/elbrus.jpg" alt="Эльбрус">
          <div class="elements__description">
            <h2 class="elements__title">Гора Эльбрус</h2>
            <button class="elements__like" type="button"></button>
          </div>
        </div>
        <div class="elements__item">
          <img class="elements__image" src="./images/dombay.jpg" alt="Домбай">
          <div class="elements__description">
            <h2 class="elements__title">Домбай</h2>
            <button class="elements__like" type="button"></button>
          </div>
        </div>
        <div class="elements__item">
          <img class="elements__image" src="./images/elbrus.jpg" alt="Эльбрус">
          <div class="elements__description">
            <h2 class="elements__title">Гора Эльбрус</h2>
            <button class="elements__like" type="button"></button>
          </div>
        </div>
        <div class="elements__item">
          <img class="elements__image" src="./images/dombay.jpg" alt="Домбай">
          <div class="elements__description">
            <h2 class="elements__title">Домбай</h2>
            <button class="elements__like" type="button"></button>
          </div>
        </div>
        <div class="elements__item">
          <img class="elements__image" src="./images/karachaevo.jpg" alt="Карачаевск">
          <div class="elements__description">
            <h2 class="elements__title">Карачаево-Черкессия</h2>
            <button class="elements__like" type="button"></button>
          </div>
        </div>
      </div>

    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2020. Mesto Russia</p>
    </footer> 
  </div>
</body>
</html>
