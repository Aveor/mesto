<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>
<body class="root">
  <div class="root__container">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    
    <main class="content">
      
      <section class="profile">
        <div class="profile__container">
          <img class="profile__avatar" src="./images/image.jpg" alt="Аватар пользователя.">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="elements">
      
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2020. Mesto Russia</p>
    </footer> 

<!--popup profile-->

    <div class="popup popup__profile">
      <form class="popup__container popup__container_edit" name="formElement" method="POST" novalidate>
        <button class="popup__button-close popup__button-close_profile" type="reset"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <input class="popup__input popup__input_type_name" id="name-input" type="text" required placeholder="Ваше имя" name="nameInput" minlength="2" maxlength="40">
        <span class="popup__input-error" id="name-input-error"></span>
        <input class="popup__input popup__input_type_job" id="job-input" type="text" required placeholder="О себе" name="jobInput" minlength="2" maxlength="200">
        <span class="popup__input-error" id="job-input-error"></span>
        <button class="popup__button-save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

<!--popup add card-->

<div class="popup popup__add">
  <form class="popup__container popup__container_add" name="formElement" method="POST" novalidate>
    <button class="popup__button-close popup__button-close_add" type="reset"></button>
    <h3 class="popup__title">Новое место</h3>
    <input class="popup__input popup__input_type_place" id="place-input" type="text" required placeholder="Название" name="placeInput" minlength="1" maxlength="30">
    <span class="popup__input-error" id="place-input-error"></span>
    <input class="popup__input popup__input_type_link" id="link-input" type="url" required placeholder="Ссылка на картинку" name="linkInput">
    <span class="popup__input-error" id="link-input-error"></span>
    <button class="popup__button-save" type="submit">Создать</button>
  </form>
</div>
</div>

<!--popup image-->

<div class="popup popup__background" >
  <div class="view">
    <button class="popup__button-close popup__button-close_view" type="reset"></button>
    <div class="view__item">
      <img src="" class="view__image" alt="">
      <p class="view__caption"></p>
    </div>
  </div>
</div>

<!--template-->
<template class="elements-template"> 
  <div class="elements__item">
      <img class="elements__image" src="#" alt="">
      <button class="elements__delete" type="button"></button> 
    <div class="elements__description">
      <h2 class="elements__title"></h2>
      <button class="elements__like" type="button"></button>
    </div>
  </div>
</template>

  <script src="./scripts/script.js"></script>
  <script src="./scripts/validate.js"></script>
</body>
</html>
